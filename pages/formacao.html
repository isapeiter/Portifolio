<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cartões</title>
    <link rel="stylesheet" href="./../CSS/formacao/formacao.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <script type="module" src="./../controller/formacao/formacao.js" defer></script>
    <script src="https://kit.fontawesome.com/8801dd93fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="logo_proficao">
            <div id="img_logo">
                <img src="https://univali.br/noticias/SiteAssets/2016-02-29-agua-viva.jpg" alt="Logo da Proficao">
            </div>
            <h3>Portifolio Isadora ♡</h3>
        </div> 
        <nav id="btns_paginas">
            <button class="btn" id="btn_home" onclick="window.location.href='../index.html'">
                <h6>Home</h6>
                <i class="fa-solid fa-house-user"></i>
            </button>
            <button class="btn" id="btn_formacao" onclick="window.location.href='./pages/formacao.html'">
                <h6>Formação</h6>
                <i class="fa-solid fa-graduation-cap"></i>
            </button>
            <button class="btn" id="btn_projetos">
                <h6>Projetos</h6>
                <i class="fa-solid fa-bars-progress"></i>
            </button>
        </nav>
    </header>

    <section id="telaCadastro">
         <div id="inputs_cad">
            <input id="nome" type="text" placeholder="nome">
            <input id="valor" type="text" placeholder="valor">
            <input id="link" type="text" placeholder="link da imagem">
            <div id="buttons_telacad">
                <button onclick="RecolheDados()">SALVAR</button>
                <button onclick="EscondeTelaCad()">CANCELAR</button>
            </div>
         </div>
    </section>
    <section id="telaAtt">
        <div id="inputs_att">
            <input id="nomeAtt" type="text" placeholder="nome">
            <input id="valorAtt" type="text" placeholder="valor">
            <input id="linkAtt" type="text" placeholder="link da imagem">
            <div id="buttons_telaatt">
                <button onclick="recolheDadosAtt()">SALVAR</button>
                <button onclick="escodeTelaAtt()">CANCELAR</button>
            </div>
        </div>
    </section>
    <h1 class="titulo">
        <img src="../assets/img/pngtree-marine-life-spotlight-the-enigmatic-jellyfish-png-image_12997346-removebg-preview.png" alt="Jellyfish" class="imagem-viva">
        Tela de Cartões
    </h1>

    <div class="container" id="cartoes"></div> <!-- Card container -->
</body>
</html>
