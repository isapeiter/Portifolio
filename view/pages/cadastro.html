<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <script src="../controller/cadastro.js"></script>
    <script src="https://kit.fontawesome.com/8801dd93fc.js" crossorigin="anonymous"></script>
    <title>Tela de Cadastro</title>
</head>
<body>
    <header>
        <div id="logo_proficao">
            <div id="img_logo">
                <img src="https://univali.br/noticias/SiteAssets/2016-02-29-agua-viva.jpg" alt="Logo da Proficao">
            </div>
            <h3>Portifolio Isadora ♡</h3>
        </div> 
        <nav id="btns_paginas">
            <button class="btn" id="btn_home" onclick="window.location.href='./../../index.html'">
                <h6>Home</h6>
                <i class="fa-solid fa-house-user"></i>
            </button>
            <button class="btn" id="btn_formacao" onclick="window.location.href='./formacao.html'">
                <h6>Formação</h6>
                <i class="fa-solid fa-graduation-cap"></i>
            </button>
            <button class="btn" id="btn_projetos" onclick="window.location.href= './projetos.html'">
                <h6>Projetos</h6>
                <i class="fa-solid fa-bars-progress"></i>
            </button>
        </nav>
    </header>

    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form action="#" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="nao_informar">Prefiro não informar</option>
            </select>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>
